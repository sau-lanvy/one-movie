<div class="header">
    <div class="container">
        <div class="w3layouts_logo">
            <a href="/">
                <h1>One<span>Movies</span></h1>
            </a>
        </div>
        <div class="w3_search">
            <form action="#" method="post">
                <input type="text" name="Search" placeholder="Search" required="">
                <input type="submit" value="Go">
            </form>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>

<div class="movies_nav">
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header navbar-left">
                <button type="button" class="navbar-toggle" (click)="isCollapsed = !isCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-navbar-collapse-1" [ngClass]="{ 'in': isCollapsed }">
                <nav>
                    <ul class="nav navbar-nav">
                        <li routerLinkActive="active"><a routerLink="/home">Home</a></li>
                        <li routerLinkActive="active" dropdown (isOpenChange)="toggled($event)">
                            <a routerLink="/genres" dropdownToggle (click)="false">Genres <b class="caret"></b></a>
                            <ul class="dropdown-menu multi-column columns-3">
                                <li *ngIf="genres">
                                    <div class="col-sm-4" *ngFor="let chunkedGenres of genres">
                                        <ul class="multi-column-dropdown">
                                            <li *ngFor="let genre of chunkedGenres; let i = index;"><a [routerLink]="['/genres/',genre.name,genre.id]" routerLinkActive="active">{{genre.name}}</a></li>
                                        </ul>
                                    </div>
                                    
                                    <div class="clearfix"></div>
                                </li>
                            </ul>
                        </li>
                        <li routerLinkActive="active"><a>tv - series</a></li>
                        <li routerLinkActive="active"><a routerLink="/about">About Us</a></li>
                    </ul>
                </nav>
            </div>
        </nav>
    </div>
</div>

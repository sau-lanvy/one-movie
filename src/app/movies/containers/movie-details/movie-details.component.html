<div class="general" *ngIf="video">
  <h4 class="latest-text w3_latest_text">{{video.name}}</h4>
  <div class="container">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" [src]="video.url"></iframe>
    </div>
  </div>
</div>
